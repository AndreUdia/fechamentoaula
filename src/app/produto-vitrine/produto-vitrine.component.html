<mat-card class="example-card">
    <mat-card-title>{{produtoUm.title}}</mat-card-title>
    <mat-card-subtitle>{{produtoUm.category}}</mat-card-subtitle>
    <mat-card-content>
      <p>{{produtoUm.description}}</p>
    </mat-card-content>
    <mat-card-content>
        {{produtoUm.price | currency}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Comprar</button>
    </mat-card-actions>
  </mat-card>
