<mat-card class="example-card" *ngFor="let produto of produtos">
    <mat-card-title>{{produto.title}}</mat-card-title>
    <mat-card-subtitle>{{produto.category}}</mat-card-subtitle>
    <mat-card-content>
    <p>{{produto.description}}</p>
    </mat-card-content>
    <mat-card-content>
        {{produto.price | currency}}
    </mat-card-content>
    <mat-card-actions>
    <button mat-button>Comprar</button>
    </mat-card-actions>
</mat-card>
